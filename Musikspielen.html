<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Button</title>
  <style>
    .square-button {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .square-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button class="square-button">C</button>

</body>
</html>
